<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Library: Manage Books</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>

</head>
<body>
<div th:replace="fragment/header :: header"></div>
<section id="main">
    <div class="container">
        <header>
            <h2>Manage <strong>Books</strong></h2>
        </header>
        <div class="row ">
            <div class="medium">
                <section>
                    <table>
                        <tr>
                            <th> Id</th>
                            <th> Title</th>
                            <th> Copies</th>
                            <th> Loaned Copies</th>
                            <th> Loaned to Users</th>
                            <th> Delete</th>
                        </tr>
                        <tr th:each="book: ${books}">
                            <td th:text="${book.id}"/>
                            <td th:text="${book.name}"/>
                            <td th:text="${book.totalCopies}"/>
                            <td>
                                <p th:text="${loans.get(book.getId()).size()}"></p>
                            </td>
                            <td>

                                <span th:each="user: ${loans.get(book.getId())}"><span
                                        th:text="${user.firstName}+ ', '"></span></span>

                            </td>
                            <td>

                                <a th:if="${loans.get(book.getId()).size() == 0}" class="icon solid fa-trash-alt"
                                   style="color: darkred"
                                   th:attr="onclick='deleteBook('+${book.id}+',\''+${book.name}+'\')'"></a>
                                <p title="Book is loaned can't be deleted."
                                   th:if="${loans.get(book.getId()).size() > 0}" class="icon solid fa-ban"></p>
                            </td>

                        </tr>

                    </table>

                </section>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragment/footer :: footer"></div>
<script type="text/javascript" th:inline="javascript">

    $(document).ready(function () {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });


    });

    function deleteBook(bookId, bookTitle) {
        var r = confirm("Delete Book " + bookTitle);
        if (r) {
            $.ajax({
                url: "/delete-book?id=" + bookId,
                type: "DELETE",
                success: function (data) {
                    if (data === 'deleted') {
                        location.reload();
                    } else {
                        console.log(data);
                    }
                },
                error: function (data) {

                },
            });
        }
    }
</script>
</body>
</html>
