<!DOCTYPE html>
<html>
<head>
    <title>Strongly Typed by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<section id="main">
<div class="container">
    <header>
        <h2>Create new <strong>User:</strong></h2>
    </header>
    <div class="row ">
        <div class="medium">
            <section>
                <form action="#" th:action="@{/new-user}" th:object="${newUser}" method="post">
                    <div class="row gtr-50">
                        <div class="col-6 col-12-small">
                            <input name="fname" placeholder="First Name" type="text" th:field="*{firstName}"/>
                        </div>
                        <div class="col-6 col-12-small">
                            <input name="fname" placeholder="Last Name" type="text" th:field="*{lastName}"/>
                        </div>
                        <div class="col-6 col-12-small">
                            <input name="email" placeholder="E-mail" type="email" th:field="*{email}"/>
                        </div>
                        <div class="col-6 col-12-small">
                            <input name="addr" placeholder="Address" type="text" th:field="*{address}"/>
                        </div>
                        <div class="col-12">
                            <input  class="form-button-submit button icon solid fa-user-plus" type="submit" value="Submit" />
                            <input type="reset" value="Reset" />
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</section>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
